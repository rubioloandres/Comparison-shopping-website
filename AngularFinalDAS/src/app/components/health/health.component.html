<div class="space"></div>

<h2 i18n>Alimentacion saludable</h2>
<h3 i18n>Aqui encontraras los mejores platos seleccionados para cada dia de la semana</h3>

<div class="carouselHealth">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide><img src="./../../../assets/img/carousel_health_slide_1.jpg"></ng-template>
    <ng-template carouselSlide><img src="./../../../assets/img/carousel_health_slide_2.jpg"></ng-template>
    <ng-template carouselSlide><img src="./../../../assets/img/carousel_health_slide_4.jpg"></ng-template>
    <ng-template carouselSlide><img src="./../../../assets/img/carousel_health_slide_5.png"></ng-template>
  </owl-carousel-o>
</div>

<div class="space"></div>

<div class="diasSemana">
  <mat-grid-list cols="7">
    <mat-grid-tile *ngFor="let dia of diasDeSemana">
      <button (click)="cargarMenuDiario(dia.nombre)">
        <time class="dia" [ngClass]="{'diaActual': dia.actual}">
          <!-- <em>{{dia.nombre}}</em> -->
          <span>{{dia.numero}}</span>
          <strong>{{dia.fecha}}</strong>
        </time>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="noMenu" *ngIf="! menuDiario">
  <h3 i18n>No hay un menu para este dia.</h3>
