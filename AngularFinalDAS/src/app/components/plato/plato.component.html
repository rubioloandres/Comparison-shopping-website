<h1 mat-dialog-title>{{data.nombrePlato}}</h1>
<div mat-dialog-content class="dialog">
  <mat-card>
    <div class="imgPlato">
        <img src="{{data.imagenPlato}}" height="350">
    </div>
    <mat-card-content [style.overflow]="'auto'" [style.height.px]="'300'">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title i18n class="resaltar">INGREDIENTES</mat-panel-title>
        </mat-expansion-panel-header>
        <ul>
          <li *ngFor="let ingrediente of data.ingredientes">{{ingrediente.nombreIngrediente}} ({{ingrediente.descripcion}})</li>
        </ul>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title i18n class="resaltar">PREPARACION</mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{data.preparacion}}</p>
      </mat-expansion-panel>
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions>
    <mat-card-actions>
        <button mat-button  *ngIf="!ubicacionCargada()" (click)="registrarUbicacion()" i18n-title title="Calcular Precios" i18n><img src="./../../../assets/img/searchprice_icon.png">Calcular Precio</button>
        <button mat-button [mat-dialog-close]="data" *ngIf="ubicacionCargada()" (click)="enviarPlato(data.idPlato)" [routerLink]="['../pricesplate']" i18n-title title="Calcular Precios" i18n><img src="./../../../assets/img/searchprice_icon.png">Calcular Precio</button>
      </mat-card-actions>
  <!--<button mat-button [mat-dialog-close]="data"> <img src="./../../../assets/img/return_icon.png"> </button>  -->
</div>
