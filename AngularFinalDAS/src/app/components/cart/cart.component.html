<div class="space"></div>
<h2 i18n>Carrito de compras</h2>

<div class="noProds" *ngIf="estaVacio()">
  <h4 i18n>No hay productos en el carrito.</h4>
  <h5 i18n>Puedes agregar productos desde nuestro catalogo.</h5>
</div>

<div class="cartEmpty" *ngIf="estaVacio()">
  <button mat-button [routerLink]="['/']" routerLinkActive="router-link-active" ><img width="55" height="55" src="./../../../assets/img/home_icon.png">
    <span i18n>Volver a inicio</span></button>
</div>

<div class="example-container mat-elevation-z8" *ngIf="!estaVacio()">
  <table mat-table [dataSource]="carrito">
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef><span i18n> Producto </span></th>
      <td mat-cell *matCellDef="let producto"> <img src="{{producto.imagenProducto}}"></td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef><span i18n> Nombre de producto </span></th>
      <td mat-cell *matCellDef="let producto"> {{producto.nombreProducto }} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

      <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef><span i18n> Categoria de producto </span></th>
      <td mat-cell *matCellDef="let producto"> {{producto.nombreCategoria}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef><span i18n> Eliminar </span></th>
      <td mat-cell *matCellDef="let producto">
          <button mat-button title="Eliminar producto" (click)="remover(producto)"> <img src="../../../assets/img/trash.png"> </button>
      </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns;"></tr>
  </table>
</div>

<mat-button-toggle-group name="fontStyle" aria-label="Font Style" *ngIf="!estaVacio()">
    <mat-button-toggle *ngIf="hayUbicacionRegistrada()" value="compare" (click)="compararPrecios()" [routerLink]="['../prices']"> <img src="./../../../assets/img/price_calculator.png"><span i18n>Comparar Precios</span></mat-button-toggle>
    <mat-button-toggle *ngIf="!hayUbicacionRegistrada()" value="location" (click)="registrarUbicacion()"> <img src="./../../../assets/img/price_calculator.png"><span i18n>Comparar Precios</span></mat-button-toggle>
    <mat-button-toggle value="empty" (click)="removerTodosLosProductos()" > <img src="./../../../assets/img/trash_icon.png"><span i18n>Vaciar Carrito</span></mat-button-toggle>
</mat-button-toggle-group>

<div class="space"></div>
